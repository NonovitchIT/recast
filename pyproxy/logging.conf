[loggers]
keys=root,proxy,dispatcher
 
[handlers]
keys=fileHandler, consoleHandler
 
[formatters]
keys=myFormatter
 
[logger_root]
level=DEBUG
handlers=consoleHandler
 
[logger_proxy]
level=INFO
handlers=fileHandler
qualname=proxy
 
[logger_dispatcher]
level=DEBUG
handlers=fileHandler
qualname=dispatcher

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=myFormatter
args=(sys.stdout,)
 
[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=("proxy.log",)
 
[formatter_myFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=